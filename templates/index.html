<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
</head>
<body>
    <div class="language-switcher">
        <button id="flag-france">
            <span class="fi fi-fr"></span>
        </button>
        <button id="flag-us">
            <span class="fi fi-us"></span>
        </button>
    </div>

    <h1 id="title">Loan Calculator</h1>

    <div class="form-group">
        <label id="label-amortization-type">Amortization Type:</label>
        <div class="toggle-container">
            <button type="button" class="toggle-button active" data-value="constant-payment">Constant Payment</button>
            <button type="button" class="toggle-button" data-value="constant-principal">Constant Principal</button>
            <input type="hidden" id="amortization-type" value="constant-payment">
        </div>
    </div>
    
    <div class="form-group">
        <label for="loan-years" id="label-loan-years">Loan Term (years):</label>
        <input type="number" id="loan-years" min="1" max="30" value="5">
    </div>
    
    <div class="form-group">
        <label for="loan-amount" id="label-loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" min="1000" step="1000" value="100000">
    </div>
    
    <div class="form-group">
        <label for="interest-rate" id="label-interest-rate">Annual Interest Rate (%):</label>
        <input type="number" id="interest-rate" min="0.1" max="30" step="0.1" value="12">
    </div>

    <div class="form-group">
        <label for="period" id="label-period">Payment Period:</label>
        <select id="period">
            <option value="annually">Annually</option>
            <option value="semi-annually">Semi-Annually</option>
            <option value="quarterly">Quarterly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>


    
    <div id="results">
        <h2 id="schedule-title">Amortization Schedule</h2>
        <table id="loan-table">
            <thead>
                <tr>
                    <th id="th-year">Period</th>
                    <th id="th-starting-balance">Starting Balance</th>
                    <th id="th-interest">Interest</th>
                    <th id="th-principal">Principal</th>
                    <th id="th-payment">Payment</th>
                    <th id="th-ending-balance">Ending Balance</th>
                </tr>
            </thead>
            <tbody id="loan-body">
                <!-- Results table -->
            </tbody>
        </table>
    </div>


    <script src="{{ url_for('static', filename='updateTable.js') }}"></script>
    <script src="{{ url_for('static', filename="switchLanguage.js") }}"></script>
</body>
</html>
